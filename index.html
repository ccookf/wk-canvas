<!doctype html>
<html>
	<head>
		<title>Canvas</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="canvas.css" type="text/css">
        <!--script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

	<body>
		<div class="paint-ui-container">
            <div>
                <div id="zoomout" class="paint-ui-buttons">( - )</div>
                <div id="zoomin" class="paint-ui-buttons">(+)</div>
                <div id="reset" class="paint-ui-buttons">Reset</div>
                <div id="save" class="paint-ui-buttons">Save</div>
                <div id="coordinates" class="paint-ui-text">( X, Y )</div>
            </div>
            <div>
                <div id="white" class="default-colors"></div>
                <div id="red" class="default-colors"></div>
                <div id="orange" class="default-colors"></div>
                <div id="peach" class="default-colors"></div>
                <div id="yellow" class="default-colors"></div>
                <div id="green" class="default-colors"></div>
                <div id="blue" class="default-colors"></div>
                <div id="purple" class="default-colors"></div>
                <div id="brown" class="default-colors"></div>
                <div id="black" class="default-colors"></div>
            </div>
            <div>
                <input type="color" id="color-picker" value="#80ffff"></input>
            </div>
        </div>

        <div class="main-ui">
            <div class="main-wrap toggle">
                <div id="notifications-container">
                    <div id="notification">
                        Important notifications
                    </div>
                    <div id="login" class="hidden">Login</div>
                </div>
                
                <div id="chat-history">
                    <!-- Proper chat message format
                    <div class="chat-message">
                        <div class="message-meta">
                            <div class="message-user">Username</div>
                            <div class="message-time">DateTime</div>
                        </div>
                        <p class="message-body">
                            Spicy jalapeno bacon ipsum dolor amet hamburger biltong ham shoulder, rump pork chop corned beef jowl. Ground round shank kevin, biltong drumstick doner t-bone spare ribs pork belly frankfurter strip steak meatloaf porchetta. Kielbasa strip steak alcatra, cow meatball landjaeger hamburger corned beef. Porchetta drumstick turkey tri-tip.
                        </p>
                    </div>
                    -->
                </div>

                <form action="javascript:sendMessage()" class="chat-input">
                    <input id="message-box" type="text" autocomplete="off">
                    <button id="message-submit">Send</button>
                </form>
            </div>
        </div>
        <div class="main-ui">
            <div class="toggle">
                <div id="chat-toggle">
                    <p id="toggle-direction">â–¶</p>
                </div>
            </div>
        </div>
        
        <canvas id="paint" width="512" height="512">
			Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
		</canvas>

        <!--Hidden elements-->
        <canvas id="image" width="128" height="128" hidden></canvas>
        <a id="save-link" hidden download='canvas.png'></a>
	</body>

    <script src="chunk.js"></script>
    <script src="chat.js"></script>
    <script src="canvas.js"></script>
</html>
